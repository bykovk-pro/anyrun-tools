[tox]
min_version = 4.11.0
env_list =
    lint
    py38
    py39
    py310
    py311
isolated_build = True

[testenv]
description = Run tests
deps =
    pytest>=7.0.0,<8.0.0
    pytest-asyncio>=0.21.0,<1.0.0
    pytest-cov>=4.1.0,<5.0.0
    pytest-mock>=3.10.0,<4.0.0
    respx>=0.20.0,<1.0.0
    coverage[toml]>=7.2.0,<8.0.0
commands =
    pytest {posargs:tests} --cov=src --cov-report=term-missing --cov-report=xml

[testenv:lint]
description = Run linting and type checking
skip_install = true
deps =
    black>=24.2.0,<25.0.0
    mypy>=1.4.0,<2.0.0
    types-redis>=4.6.0.5,<5.0.0
    types-setuptools>=68.0.0,<69.0.0
commands =
    black --check .
    mypy src tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint
