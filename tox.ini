[tox]
min_version = 4.11.0
env_list =
    py38
    py39
    py310
    py311
isolated_build = True

[testenv]
description = Run tests
deps =
    pytest>=7.0.0,<8.0.0
    pytest-asyncio>=0.21.0,<1.0.0
    pytest-cov>=4.1.0,<5.0.0
    pytest-mock>=3.10.0,<4.0.0
    respx>=0.20.0,<1.0.0
    coverage[toml]>=7.2.0,<8.0.0
commands =
    pytest {posargs:tests} --cov=src --cov-report=term-missing --cov-report=xml

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
