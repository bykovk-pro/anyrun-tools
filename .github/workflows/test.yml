name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'tox.ini'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'tox.ini'
      - '.github/workflows/test.yml'

jobs:
  test-linux:
    name: Python ${{ matrix.python-version }} on Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml
          tox.ini

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions coverage pytest-cov respx redis
        python -m pip install -e .

    - name: Test with tox
      run: tox
      env:
        PLATFORM: ubuntu-latest

    - name: Generate coverage XML
      run: |
        python -m coverage combine
        python -m coverage xml
        python -m coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        name: codecov-umbrella-linux
        fail_ci_if_error: true

  test-macos:
    name: Python ${{ matrix.python-version }} on macOS
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml
          tox.ini

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions coverage pytest-cov respx redis
        python -m pip install -e .

    - name: Test with tox
      run: tox
      env:
        PLATFORM: macos-latest
        SKIP_REDIS_TESTS: true

    - name: Generate coverage XML
      run: |
        python -m coverage combine
        python -m coverage xml
        python -m coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        name: codecov-umbrella-macos
        fail_ci_if_error: true

  test-windows:
    name: Python ${{ matrix.python-version }} on Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml
          tox.ini

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions coverage pytest-cov respx redis
        python -m pip install -e .

    - name: Test with tox
      run: tox
      env:
        PLATFORM: windows-latest
        SKIP_REDIS_TESTS: true

    - name: Generate coverage XML
      run: |
        python -m coverage combine
        python -m coverage xml
        python -m coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        name: codecov-umbrella-windows
        fail_ci_if_error: true
